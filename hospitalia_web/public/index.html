<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>BJRia - Sistema Hospitalar Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/template.css">
</head>
<body>

<div class="login-container">
  <!-- LOGO -->
  <div class="logo-container">
    <img src="img/bjria.png" alt="BJRia" class="logo">
  </div>

  <!-- LOGIN CARD -->
  <div class="login-card">
    <h2>Login</h2>

    <!-- FORMULÁRIO LOGIN -->
    <form>
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="seu@Gmail.com" required>

      <label for="password">Senha</label>
      <input type="password" id="password" placeholder="••••••••" required>

      <button type="submit" class="btn-login">Entrar</button>
    </form>

    <!-- LOGIN COM GOOGLE -->
    <button class="btn-google"><i class="fab fa-google"></i> Entrar com Google</button>

    <!-- OPÇÕES -->
    <div class="login-options">
      <a href="#" class="btn-visit">Visitar sem login</a>
      <p><a href="#">Esqueceu a senha?</a></p>
    </div>
  </div>
</div>

</body>
</html>
